# 全球机会监控系统配置

# 应用设置
app:
  name: "Global Opportunity Monitor"
  version: "1.0.0"
  debug: false
  log_level: "INFO"
  
# 服务器设置
server:
  host: "0.0.0.0"
  port: 8000
  reload: true
  
# 数据库设置
database:
  # SQLite配置 (开发环境)
  sqlite:
    path: "data/opportunities.db"
    
  # PostgreSQL配置 (生产环境)
  postgresql:
    enabled: false
    host: "localhost"
    port: 5432
    database: "opportunity_monitor"
    username: "postgres"
    password: ""
    
# 数据采集设置
data_collection:
  # 采集频率 (秒)
  interval: 21600  # 6小时
  
  # GitHub配置
  github:
    enabled: true
    api_token: ""  # 可选，提高API限制
    repositories: 50  # 获取的仓库数量
    languages: ["python", "javascript", "java", "go", "rust"]
    
  # Hacker News配置
  hackernews:
    enabled: true
    top_stories: 30
    
  # 新闻源配置
  news:
    enabled: true
    sources:
      - "https://techcrunch.com/feed/"
      - "https://news.ycombinator.com/rss"
      
  # 社交媒体配置
  social_media:
    tiktok:
      enabled: false  # 需要API访问
      api_key: ""
      
    twitter:
      enabled: false  # 需要API访问
      api_key: ""
      api_secret: ""
      access_token: ""
      access_secret: ""
      
  # 香港本地源
  hongkong:
    forums:
      - "https://www.discuss.com.hk/"
      - "https://www.uwants.com/"
    news:
      - "https://www.scmp.com/rss/2/feed"
      - "https://www.hk01.com/rss"
      
# AI分析设置
ai_analysis:
  # 情感分析模型
  sentiment:
    model: "cardiffnlp/twitter-roberta-base-sentiment-latest"
    batch_size: 32
    
  # 文本分类模型
  classification:
    model: "facebook/bart-large-mnli"
    
  # 关键词提取
  keywords:
    model: "all-MiniLM-L6-v2"
    top_k: 10
    
  # 机会识别
  opportunity_detection:
    threshold: 0.7
    categories: ["technology", "business", "investment", "trend", "local"]
    
# 评分系统
scoring:
  # 评分权重
  weights:
    relevance: 0.3
    popularity: 0.25
    timeliness: 0.2
    sentiment: 0.15
    credibility: 0.1
    
  # 阈值设置
  thresholds:
    high_opportunity: 0.8
    medium_opportunity: 0.6
    low_opportunity: 0.4
    
# Web界面设置
web_interface:
  title: "全球机会监控系统"
  theme: "light"  # light, dark
  language: "zh-CN"  # zh-CN, en-US
  items_per_page: 20
  
# 通知设置
notifications:
  email:
    enabled: false
    smtp_server: ""
    smtp_port: 587
    username: ""
    password: ""
    recipients: []
    
  telegram:
    enabled: false
    bot_token: ""
    chat_id: ""
    
# 安全设置
security:
  api_key: ""  # 用于API访问控制
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    
# 监控和日志
monitoring:
  prometheus:
    enabled: true
    port: 9090
    
  sentry:
    enabled: false
    dsn: ""
    
# 备份设置
backup:
  enabled: true
  interval: 86400  # 24小时
  keep_days: 7
  path: "backups/"